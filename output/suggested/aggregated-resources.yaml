apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dev-spl-frontend
  name: dev-spl-frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-spl-frontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dev-spl-frontend
    spec:
      containers:
      - image: gcr.io/pathcheck-gps-dev/github_path-check_safeplaces-frontend
        imagePullPolicy: IfNotPresent
        name: safeplaces-frontend-sha256-1
        ports:
        - containerPort: 3000
          name: react
          protocol: TCP


---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: dev-spl-frontend
  name: dev-spl-frontend-hpa-3apb
  namespace: frontend
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 80
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dev-spl-frontend


---

apiVersion: v1
kind: Service
metadata:
  finalizers:
  - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: dev-spl-frontend
  name: dev-spl-frontend-service
  namespace: frontend
spec:
  clusterIP: 10.0.9.84
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 31160
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: dev-spl-frontend
  sessionAffinity: None
  type: LoadBalancer
